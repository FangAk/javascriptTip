function sortData(data, ...fields) {
  return data.sort((a, b) => {
    let comparison = 0;
    fields.forEach(field => {
      if (comparison === 0) {
        const valueA = a[field];
        const valueB = b[field];
        if (valueA > valueB) {
          comparison = 1;
        } else if (valueA < valueB) {
          comparison = -1;
        }
      }
    });
    return comparison;
  });
}
